{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">    
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,700&subset=latin-ext" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/banner.css' %}">
  {% comment %} <style>
    .banner {
      position: relative;
      height: 300px;
    }

    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .banner-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ffffff;
      text-align: center;
    }

    @media (max-width: 576px) {
      .banner {
        height: 200px;
      }
    }
  </style> {% endcomment %}
</head>
<body>
  <section id="banner" class="mb-5 py-5" style="background-image:url({% static 'images/2.jpg' %});">
  <div class="container ms-5 mx-5 px-5">
    <h4 >Mid season's sale</h4>
    <h1 class="font-weight-bold">Get up to 50% off</h1>
    <button class="btn btn-danger text-uppercase">Shop Now</button>
  </div>
</section>

  <!-- Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
