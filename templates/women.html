{% extends 'main.html' %} 
{% load static %}

{% block content %}
    {% include 'side_filter.html' %}
    <div class="container text-center">
      <div class="row">
        {% for item in wo_product %}
        <div class="col-md-3 col-sm-6">
            <div class="product-grid">
                <div class="product-image">
                  <div class="position-relative">
                    {% if item.trending %}
                    <span class="badge bg-danger text-white position-absolute top-0 start-0">Trending</span>
                    {% endif %}
                        <img class="img-fluid" src="{{item.product_image.url}}">
                  </div>
                    <ul class="product-links">
                        <li><a href="{% url 'cart' %}"><i class="fa fa-shopping-cart"></i></a></li>
                        <li><a href="#"><i class="fa fa-heart"></i></a></li>
                        <li><a href="{% url 'product_view' item.category.slug item.slug %}"><i class="fa fa-eye"></i></a></li>
                    </ul> 
                </div>
                <div class="product-content">
                  <div class="price">Rs.{{item.selling_price}} <span>Rs.{{item.original_price}}</span></div>
                    <h3 class="title">{{item.product_name}}</h3>
                </div>
            </div>
        </div>
        {% endfor %}
      </div>
    </div>
    
          {% endblock content %}
